<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulator Table API Example</title>
    
    <!-- Tabulator CSS -->
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .control-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .control-group label {
            font-weight: 600;
            color: #495057;
            min-width: 100px;
        }
        
        .control-group input, .control-group select {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
        
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .table-container {
            padding: 30px;
        }
        
        .tabulator {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .tabulator-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .tabulator-row {
            transition: background-color 0.2s;
        }
        
        .tabulator-row:hover {
            background-color: #f8f9fa !important;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .endpoint-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .endpoint-info h4 {
            margin: 0 0 10px 0;
            color: #495057;
        }
        
        .endpoint-info code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            color: #e83e8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Tabulator Table API</h1>
            <p>테이블 데이터를 생성하고 표시하는 API 예제</p>
        </div>
        
        <div class="controls">
            <div class="endpoint-info">
                <h4>📋 사용 가능한 엔드포인트:</h4>
                <div><code>GET /api/tabulator-table</code> - 기본 테이블 데이터</div>
                <div><code>GET /api/tabulator-table/sample</code> - 샘플 데이터</div>
                <div><code>GET /api/tabulator-table/large</code> - 대용량 데이터</div>
                <div><code>POST /api/tabulator-table/custom</code> - 커스텀 데이터</div>
            </div>
            
            <div class="control-group">
                <label>데이터 타입:</label>
                <select id="dataType">
                    <option value="default">기본 데이터</option>
                    <option value="sample">샘플 데이터</option>
                    <option value="large">대용량 데이터</option>
                    <option value="custom">커스텀 데이터</option>
                </select>
            </div>
            
                         <div class="control-group">
                 <label>행 수:</label>
                 <input type="number" id="rows" value="50" min="1" max="10000" onchange="updatePreview()" oninput="updatePreview()">
                 <span id="rowsPreview" style="color: #6c757d; font-size: 12px;">(50개 행)</span>
             </div>
             
             <div class="control-group">
                 <label>열 수:</label>
                 <input type="number" id="columns" value="5" min="1" max="20" onchange="updatePreview()" oninput="updatePreview()">
                 <span id="columnsPreview" style="color: #6c757d; font-size: 12px;">(5개 열)</span>
             </div>
             
             <div class="control-group">
                 <button class="btn" onclick="loadData()">데이터 로드</button>
                 <button class="btn btn-secondary" onclick="clearTable()">테이블 초기화</button>
                 <button class="btn btn-secondary" onclick="autoRefresh()" id="autoRefreshBtn">자동 새로고침</button>
             </div>
            
            <div id="status"></div>
        </div>
        
        <div class="table-container">
            <div id="table-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>데이터를 로드하려면 "데이터 로드" 버튼을 클릭하세요</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabulator JS -->
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    
    <script>
                 let table = null;
         let autoRefreshInterval = null;
         const API_BASE = window.location.origin + '/api';
         
         function updatePreview() {
             const rows = document.getElementById('rows').value;
             const columns = document.getElementById('columns').value;
             
             document.getElementById('rowsPreview').textContent = `(${rows}개 행)`;
             document.getElementById('columnsPreview').textContent = `(${columns}개 열)`;
             
             // 입력값이 변경되면 자동으로 데이터를 새로고침 (자동 새로고침이 활성화된 경우)
             if (autoRefreshInterval) {
                 loadData();
             }
         }
         
         function autoRefresh() {
             const btn = document.getElementById('autoRefreshBtn');
             
             if (autoRefreshInterval) {
                 // 자동 새로고침 중지
                 clearInterval(autoRefreshInterval);
                 autoRefreshInterval = null;
                 btn.textContent = '자동 새로고침';
                 btn.style.background = '#6c757d';
                 showStatus('자동 새로고침이 중지되었습니다', 'info');
             } else {
                 // 자동 새로고침 시작 (5초마다)
                 autoRefreshInterval = setInterval(loadData, 5000);
                 btn.textContent = '자동 새로고침 중지';
                 btn.style.background = '#dc3545';
                 showStatus('자동 새로고침이 시작되었습니다 (5초마다)', 'info');
             }
         }
         
         function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }
        
        function showLoading() {
            const container = document.getElementById('table-container');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>데이터를 로드하는 중...</p>
                </div>
            `;
        }
        
        function clearTable() {
            if (table) {
                table.clearData();
            }
            const container = document.getElementById('table-container');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>데이터를 로드하려면 "데이터 로드" 버튼을 클릭하세요</p>
                </div>
            `;
            showStatus('테이블이 초기화되었습니다', 'info');
        }
        
        function createTable(data) {
            const container = document.getElementById('table-container');
            
            // 컬럼 정의 생성
            const columns = Object.keys(data[0] || {}).map(key => ({
                title: key.charAt(0).toUpperCase() + key.slice(1),
                field: key,
                headerFilter: true,
                headerSort: true,
                width: 150,
                formatter: function(cell) {
                    const value = cell.getValue();
                    if (typeof value === 'number') {
                        return value.toLocaleString();
                    }
                    return value;
                }
            }));
            
            // Tabulator 테이블 생성
            table = new Tabulator(container, {
                data: data,
                columns: columns,
                layout: 'fitDataFill',
                pagination: true,
                paginationSize: 20,
                paginationSizeSelector: [10, 20, 50, 100],
                movableColumns: true,
                resizableRows: true,
                height: 500,
                placeholder: '데이터가 없습니다',
                headerFilterPlaceholder: '필터...',
                locale: 'ko-kr',
                langs: {
                    'ko-kr': {
                        'pagination': {
                            'first': '처음',
                            'first_title': '첫 페이지',
                            'last': '마지막',
                            'last_title': '마지막 페이지',
                            'prev': '이전',
                            'prev_title': '이전 페이지',
                            'next': '다음',
                            'next_title': '다음 페이지'
                        },
                        'headerFilters': {
                            'default': '필터...',
                            'columns': {
                                'name': '이름으로 필터...',
                                'department': '부서로 필터...',
                                'status': '상태로 필터...'
                            }
                        }
                    }
                }
            });
        }
        
        async function loadData() {
            const dataType = document.getElementById('dataType').value;
            const rows = document.getElementById('rows').value;
            const columns = document.getElementById('columns').value;
            
            showLoading();
            
            try {
                let response;
                let url;
                
                switch (dataType) {
                    case 'sample':
                        url = `${API_BASE}/tabulator-table/sample`;
                        response = await fetch(url);
                        break;
                        
                                         case 'large':
                         url = `${API_BASE}/tabulator-table/large?rows=${rows}`;
                         response = await fetch(url);
                         break;
                        
                    case 'custom':
                        url = `${API_BASE}/tabulator-table/custom`;
                        response = await fetch(url, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                rows: parseInt(rows),
                                columns: parseInt(columns),
                                includeId: true,
                                includeName: true,
                                includeAge: true,
                                includeDepartment: true,
                                includeSalary: true,
                                includeEmail: true,
                                includeStatus: true,
                                includeJoinDate: true
                            })
                        });
                        break;
                        
                    default:
                        url = `${API_BASE}/tabulator-table?rows=${rows}&columns=${columns}`;
                        response = await fetch(url);
                        break;
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.data && result.data.length > 0) {
                    createTable(result.data);
                    showStatus(`✅ ${result.totalRows}개의 행이 성공적으로 로드되었습니다`, 'success');
                } else {
                    throw new Error('데이터가 없습니다');
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                showStatus(`❌ 데이터 로드 실패: ${error.message}`, 'error');
                
                const container = document.getElementById('table-container');
                container.innerHTML = `
                    <div class="loading">
                        <p style="color: #dc3545;">데이터 로드에 실패했습니다</p>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
                 // 페이지 로드 시 초기화
         document.addEventListener('DOMContentLoaded', function() {
             updatePreview(); // 초기 미리보기 업데이트
             showStatus('Tabulator Table API가 준비되었습니다. 데이터를 로드해보세요!', 'info');
         });
    </script>
</body>
</html>
